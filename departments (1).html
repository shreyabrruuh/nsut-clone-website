<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Departments and Courses</title>
    <style>
        /* Style for the main list */
        ul {
            list-style: none;
            padding: 0;
        }

        /* Style for department list */
        .department {
            font-weight: bold;
        }

        /* Style for course list */
        .course {
            margin-left: 20px;
        }
        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* Main container styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            
        }
        h1 {
            color: #333;
        }

        /* Style for the main list */
        ul {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }
        .department {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Style for course list */
        .course {
            margin-left: 20px;
            color: #555;
        }

    </style>
</head>
<body>
    <h1>College Departments and Courses</h1>
    <ul>
        <li class="department">Department of Science
            <ul>
                <li class="course"> <a href="http://nsut.ac.in/en/departments#:~:text=Physics%20(Main%20Campus)"></a>physics
                </li>
                <li class="course"> <a href="http://nsut.ac.in/en/department/%20chemistry"></a>chemistry</li>
                <li class="course">Biology <a href="http://www.nsut.ac.in/en/ug-admission"></a></li>
            </ul>
        </li>
        <li class="department">Department of Arts
            <ul>
                <li class="course">History</li>
                <li class="course">Literature</li>
                <li class="course">Sociology</li>
            </ul>
        </li>
        <li class="department">Department of Engineering
            <ul>
                <li class="course">Computer Science</li>
                <li class="course">Mechanical Engineering</li>
                <li class="course">Electrical Engineering</li>
            </ul>
        </li>
    </ul>
</body>
</html>
